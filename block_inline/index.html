<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Cjdowner-Cryptocurrency-Flat-Bitcoin-Diamond-BCD.ico">
    <title>Block & Inline</title>
    <style>
        h1{
            background-color: crimson;
            color: white;
        }

        p{
            background-color: yellow;
            color: blue;
        }

        .one{
            display: inline;

        }

        .two{
            display: block;
        }

        span{
            background-color: lightgreen;
            color: black;
        }
    </style>

</head>
<body>
    <H1>This is the H1 tag covering entire width of the screen by default</H1>
    <p>Paragraph 'p' also covers the whole line</p>

    <span>Span only covers the width of the text as it is an inline tag</span><br><br>
    <H1 class="one">This is an inlined style H1 tag</H1><br><br>

    <span class="two">This a block span</span>
</body>
</html>

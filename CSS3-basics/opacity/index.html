<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>

    <style>
        div{
            background-color: green;
        }

        div.one{
            background-color: rgba(0,128,0,1);
        }
        
        div.two{
            background-color: rgba(0,128,0,0.6);
        }
        
        div.three{
            background-color: rgba(0,128,0,0.3);
        }
        
        div.four{
            background-color: rgba(0,128,0,0.1);
        }

    </style>
</head>
<body>
    <!-- <h3>Opacity</h3> -->
    <div class="one">
        <h3>
            Opacity 1
        </h3>
    </div>
    <br>
    <div class="two">
        <h3>Opacity 0.6</h3>
    </div>
    <br>
    <div class="three">
        <h3>Opacity 0.3</h3>
    </div>
    <br>
    <div class="four">
        <h3>Opacity 0.1</h3>
    </div>
</body>
</html>

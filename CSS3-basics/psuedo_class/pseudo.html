<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        a:link{
            color: blue;
        }

        a:visited{
            color: purple;;
        }

        a:hover{
            color: green;
        }

        a:active{
            color: blue;
        }

        p.one::first-letter{
            color: blue;
            font-size: xx-large;
        }

        p.two::first-line{
            color: Red;
        }

    </style>
</head>
<body>
    <p>
        <h2>
            <a href="https://vuejs.org" target="_blank">Link to VueJs</a>
        </h2>
    </p>

    <p class="one">
        This is the first example
    </p>

    <p class="two">
        This is the second example
    </p>
    <p></p>
</body>
</html>

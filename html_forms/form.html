<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Cjdowner-Cryptocurrency-Flat-Bitcoin-Diamond-BCD.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>

    <div class="container">
        <h3>User Form</h3>
        <form action="">
            <div>
                <label>Username</label>
                <input type="text" class="form-control w-30" name="" id="" required>
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-30" required>
            </div>

            <p class="class"></p>
            <p class="class"></p>
            <p class="class"></p>
            <tab></tab>

            <div>
                <label>Comments</label>
                <textarea class="form-control w-30">Please provide your valuable feedback.</textarea>
            </div>
            <br>
            <div>
                <label>Subject</label>&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Maths &nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Physics &nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Chemistry &nbsp;
            </div>
            <br>
            <div>
                <label>Gender</label>&nbsp;&nbsp;
                <input type="radio" class="form-check-input">&nbsp;&nbsp; Male &nbsp;
                <input type="radio" class="form-check-input">&nbsp;&nbsp; Female &nbsp;
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-control w-30">
                    <option value="">Select</option>
                    <option value="1">India</option>
                    <option value="2">America</option>
                    <option value="3">Japan</option>
                </select>
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-control w-30" multiple>
                    <option value="">Select</option>
                    <option value="1">India</option>
                    <option value="2">America</option>
                    <option value="3">Japan</option>
                </select>
            </div>
            <br>
            <div>
                <label>File</label>&nbsp;&nbsp;
                <input type="file"><br><br>
                <label>Image</label>&nbsp;&nbsp;
                <input type="file" accept="image/*"><br><br>
                <label>PDF</label>&nbsp;&nbsp;
                <input type="file" accept="application/pdf"><br><br>
                <label>CSV</label>&nbsp;&nbsp;
                <input type="file" accept=".csv"><br><br>
                <label>Video</label>&nbsp;&nbsp;
                <input type="file" accept="video/*"><br><br>
            </div>
            <br>
            <!-- Hidden is only used for sending default confidential values if any -->
            <input type="hidden" value = "10"> 
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="reset" class="btn btn-primary" value="Reset">
            <input type="image" src="../images/Cjdowner-Cryptocurrency-Flat-Bitcoin-Diamond-BCD.ico" style="width:20px; margin-top:5px;margin-left: 5px;" alt="">
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Cjdowner-Cryptocurrency-Flat-Bitcoin-Diamond-BCD.ico">
    <title>Heading Tags</title>
</head>
<body>
    <!--h${H$ Header}*6 : Emmet Syntax   -->
    <h1>H1 Header</h1>
    <h2>H2 Header</h2>
    <h3>H3 Header</h3>
    <h4>H4 Header</h4>
    <h5>H5 Header</h5>
    <h6>H6 Header</h6>

    <!-- <h1></h1> -->
    <!-- h1#header -->
    <h1 id="header"></h1>

    <!-- h1.header -->
    <h1 class="header"></h1>

    <!-- table>(thead>tr>th*3)+tbody>tr>td*3 -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
